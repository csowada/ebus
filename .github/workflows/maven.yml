# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java for Apache Maven Central
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: OSSRH_USERNAME  # env variable for username in deploy
        server-password: OSSRH_PASSWORD  # env variable for token in deploy
        gpg-passphrase: GPG_PASSPHRASE  # env variable for GPG private key passphrase

        # FIXME: remove this feature due to the cleanup bug to remove the keys
        # gpg-private-key: ${{ secrets.GPG_FILE  }} # Value of the GPG private key to import
        
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
      
    - name: Import GPG keys
      run: 'echo -e "$GPG_FILE" | gpg --batch --import-options import-show --import'
      shell: bash
      env:
        GPG_FILE: ${{secrets.GPG_FILE}}

    - name:  GPG list
      run: gpg --list-keys

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      




