# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file:  
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - run: mkdir staging && cp target/*.jar staging
    
    - uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
        
    - name: Extract GPG Key file
      run: 'echo "$GPG_FILE" > cd/codesigning.asc'
      shell: bash
      env:
        SSH_KEY: ${{secrets.GPG_FILE}}
    
    - name: Import GPG keys
      run: 'gpg --fast-import cd/codesigning.asc'

    - name: Remove GPG key file
    - run: 'rm cd/codesigning.asc'

    - name: Publish to GitHub Packages Apache Maven
      run: mvn install -P sign,build-extras --settings cd/mvnsettings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
